<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="contact.css" />
    <title>Aroma Bumi - Contact Us!</title>
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="Logo White.png" />
        <!-- <div class="header-title"></div> -->
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>

          <li class="nav-item">

          </li>
        </ul>
      </nav>
    </header>

    <section>
      <div class="form">
        <h1>How can we help?</h1>
        <form action="">
          <div>
            <label for="">Name</label>
            <input type="text" />
          </div>
          <div>
            <label for="">Email</label>
            <input type="text" />
          </div>
          <div>
            <label for="">Phone Number</label>
            <input type="text" />
          </div>
          <div>
            <label for="">Subject</label>
            <input type="text" />
          </div>
          <div>
            <label for="">Message</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer">
        <div class="footer-logo">
          <img src="Logo White.png" />
        </div>
        <div class="contact">
          <img src="MAIL ICON.svg" width="30px" />
          <img src="PHONE ICON.svg" width="30px" />
        </div>
      </div>
      <div class="feature">
        <ul>
          <li class="top">Products</li>
          <li>Coffee Based</li>

        </ul>
        <ul>
          <li class="top">Store</li>

        </ul>
        <ul>
